apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: wheatherapi # Replace with your domain
    http:
      paths:
      - path: /weatherapi/
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 80
