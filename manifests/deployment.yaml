apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:c7afbbdd7d34e12a0e5af3a653bea2aa6f998167
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
