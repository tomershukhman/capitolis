apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:9a1d7e8e3521534c652ac1fe7628cd964feef2d9
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
