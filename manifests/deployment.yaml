apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:15bf0059b6eb910a872c07661c1486d8693adb38
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
