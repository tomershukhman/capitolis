apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:79fb4dbef18193b1cd38f90249e0dd9c9e2fd1e3
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
