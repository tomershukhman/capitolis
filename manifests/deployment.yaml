apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:166b1e0ca4e8396b78f5eca71dd5c9bc762b1867
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
