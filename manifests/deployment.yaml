apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:d5f86dfd7b3ec900b4949fb2bf15db7f351be13f
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
