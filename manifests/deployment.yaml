apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:9923e44e99ea34cbe9997debbb5add10f314a501
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
