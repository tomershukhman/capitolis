apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:7204f35b4619bf98b284118822a8d83dc6c8a6d1
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
