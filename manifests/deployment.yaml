apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:1520dcd616334272902cd07a1b3c3fbd7b3d9537
        ports:
        - containerPort: 80
        env:
        - name: BUILD_NUMBER
          value: "10"
        envFrom:
        - secretRef:
            name: app-cred
