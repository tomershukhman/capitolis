apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:922b4276d806c566de157e8b5c05c0d870f8111c
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
