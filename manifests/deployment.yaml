apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:d9ed32315c1b9a43b64591b1c464b56c7570f15c
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
