apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:fa244be0e28538d4336dc3409f0f0b94276d0236
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
