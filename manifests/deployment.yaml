apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: tomershukhman/capitolis:05896b5437fb6ced8ba7515ead15841b70a9b91e
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: app-cred
